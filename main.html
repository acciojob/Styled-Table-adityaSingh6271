<!DOCTYPE html>
<html>

<head>
  <title>Game Statistics</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }

    th {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Draws</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Player 1</td>
        <td>25</td>
        <td>10</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Player 2</td>
        <td>20</td>
        <td>15</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Player 3</td>
        <td>30</td>
        <td>5</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Player 4</td>
        <td>18</td>
        <td>20</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Player 5</td>
        <td>22</td>
        <td>15</td>
        <td>3</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
